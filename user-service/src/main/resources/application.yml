spring:
  application:
    name: user-service
  main:
    show-banner: false
  server:
    port: ${SERVER_PORT:8084}
  datasource:
    url: jdbc:postgresql://user_db:5432/ShopSwiftly # Use the Docker Compose service name
    username: ${POSTGRES_USER}
    password: ${POSTGRES_PASSWORD}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
      dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
    properties:
      hibernate:
        default_schema: users_db # Assuming you want to use the 'users_db' schema
        format_sql: true
        use_sql_comments: true
  security:
    user:
      name: ${SECURITY_USER_NAME:user}
      password: ${SECURITY_USER_PASSWORD:password}
debug: true

logging:
  level:
    org:
      hibernate:
        SQL: DEBUG
        type:
          descriptor:
            sql: trace

springdoc:
  swagger-ui:
    use-root-path: true

management:
  endpoints:
    web:
      exposure:
        include: "*"

eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_SERVER_URL:http://localhost:8761/eureka/} # Use the Docker Compose service name
